<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password Modal</title>
</head>
<body>
    <!-- Password Change Modal Fragment -->
    <div th:fragment="passwordModal" class="modal" id="passwordModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Changer votre mot de passe</h2>
                <span class="close-button" id="closePasswordModal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="passwordChangeForm" th:action="@{/user/update-password}" method="post">
                    <div class="form-group">
                        <label for="currentPassword">Mot de passe actuel:</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="newPassword">Nouveau mot de passe:</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirmez le mot de passe:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    
                    <div class="error-message" id="passwordErrorMsg"></div>
                    
                    <div class="form-buttons">
                        <button type="submit" class="submit-btn">Enregistrer</button>
                        <button type="button" class="cancel-btn" id="cancelPasswordChange">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
